<div class="mat-elevation-z5" *ngFor="let batsmanStat of batsmanStats" (click)="toBatsmanDetail(batsmanStat)">
  <mat-card class="batsman-card">
    <mat-card-header>
      <mat-card-title>{{batsmanStat.Name}}</mat-card-title>
      <mat-card-subtitle> <b>TOTAL RUNS : </b> {{batsmanStat.runs}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="batsmanStat.imagePath">
    <mat-card-content>
      <div class="batsmanElements">
        <div>
          MATCHES <span>{{batsmanStat.Matches}}</span>
        </div>
        <div>
          BEST <span>{{batsmanStat.best}}</span>
        </div>
        <div>
          AVERAGE <span>{{batsmanStat.average}}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
